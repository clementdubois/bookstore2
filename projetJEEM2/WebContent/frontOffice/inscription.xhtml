<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="template.xhtml">
  <ui:define name="content">
  	<div class="span3 well">
	    <legend>Inscrivez vous !</legend>
	  
			<h:form id="contentForm">
				<h:messages globalOnly="true" />
					<h:outputText value="#{strings['login']}" />
					<h:inputText id="login" value="#{inscriptionForm.login}"
						required="true" styleClass="span3"/>
					<p class="text-error"><h:message for="login"></h:message></p>
					<h:outputText value="#{strings['password']}" />
					<h:inputSecret id="password" value="#{inscriptionForm.password}"
						required="true" styleClass="span3"/>
					<h:message for="password"></h:message>
					<h:outputText value="#{strings['passwordConfirmation']}" />
					<h:inputSecret id="passwordConfirmation"
						value="#{inscriptionForm.passwordConfirmation}" required="true" styleClass="span3"/>
					<h:message for="passwordConfirmation"></h:message>
				<h:commandButton action="#{clientController.doInscription}"
					value="#{strings['submit']}" styleClass="btn btn-warning"/>
			</h:form>
		</div>
  
  
    
  </ui:define>
</ui:composition>
