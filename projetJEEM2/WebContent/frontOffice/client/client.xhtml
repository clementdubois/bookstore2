<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">
	<ui:define name="content">
			<div class="span4 well text-center">
				<div class="">
					<div class="logowrapper">
						<h:graphicImage name="#{clientController.currentClient.avatar}" library="images" />
					</div>
				</div>
				<div class="">
					<hr />
					<p class="help-block">#{strings['nom']} : #{clientController.currentClient.lastName}</p>
					<p class="help-block">#{strings['prenom']} : #{clientController.currentClient.firstName}</p>
				</div>
			</div>
	</ui:define>
</ui:composition>
