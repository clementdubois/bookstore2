<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="../template.xhtml">
  <ui:define name="content">
    <h:form id="contentForm">
   	  <h:messages globalOnly="true"/>
		Votre Profil
		<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			<h:column>
	  			Login : <h:inputText value="#{clientController.currentClient.login}" />
			</h:column>
			<h:column>
	  			Mot de passe : <h:inputText value="#{clientController.currentClient.password}" />
			</h:column>
			<h:column>
	  			Prenom : <h:inputText value="#{clientController.currentClient.firstName}" />
			</h:column>
			<h:column>
				Nom : <h:inputText value="#{clientController.currentClient.lastName}" />
			</h:column>
      	<h:commandButton action="#{clientController.update}" value="#{strings['submit']}"/>
	  	</h:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
