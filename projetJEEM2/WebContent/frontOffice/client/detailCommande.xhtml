<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="../template.xhtml">
  <ui:define name="content">
    <h:form id="contentForm">
   	  <h:messages globalOnly="true"/>
      <h:panelGrid columns="3"> 	
        <h:dataTable value="#{currentOrder.items}" var="item">
	  		<f:facet name="header">#{strings['items']} - #{strings['order']} num. #{currentOrder.id}</f:facet>
	  		<h:column>
	  			<f:facet name="header">Item No</f:facet>
	  			#{item.id}
			</h:column>
			<h:column>
				<f:facet name="header">Book title</f:facet>
	  			#{item.book.title}
			</h:column>
			<h:column>
				<f:facet name="header">Quantity</f:facet>
	  			#{item.quantity}
			</h:column>
	  	</h:dataTable>
      </h:panelGrid>
      <h:commandLink action="client.jsf" value="#{strings['back']}"/>
    </h:form>
  </ui:define>
</ui:composition>
