<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:dgc="http://java.sun.com/jsf/composite/composants"
	xmlns:p="http://primefaces.org/ui">
	<div id="logo">
		<h:graphicImage name="logo.png" library="images" alt="" />
	</div>
	<div id="menu">
		<h:form>
			<p:menubar model="#{menuBean.model}" />
		</h:form>
	</div>
	<div id="connection">
		<h:form id="topForm2">
			<dgc:localeChooser />
			<h:panelGroup rendered="#{clientController.loggedIn}">
				<h:commandLink action="/frontOffice/client/client.jsf"
					value="#{currentClient.login}" />
        <h:commandLink action="#{clientController.doLogout}"
					value="#{strings['logout']}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{!clientController.loggedIn}">
				<h:commandLink action="/frontOffice/login.jsf" value="#{strings['login']}" />
				<h:outputText value="&#160;" />
				<h:commandLink action="/frontOffice/inscription.jsf"
					value="#{strings['signin']}" />
			</h:panelGroup>
		</h:form>
	</div>
</ui:composition>
