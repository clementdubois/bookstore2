<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">
	<ui:define name="content">
		<h:form id="bookListForm">
			<h:dataTable value="#{bookFrontController.books}" var="book">
				<h:column>
				<h:graphicImage name="#{book.photo}" library="images" width="50"
					height="50" />
				<p:commandLink action="#{bookFrontController.showBook(book.getId())}"
					value="#{book.getTitle()}" />
				<p:commandLink actionListener="#{panierBean.addBook(book.id)}"
					value="Ajouter au panier" update=":form_panier" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
