<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">
	<ui:define name="content">
		<h:form id="bookListForm">
			<p:dataGrid value="#{bookFrontController.books}" var="book"
				column="6" id="bookList">
				<p:column>
					<p:panel id="infoBook" header="#{book.getTitle()}"
						style="text-align:center">
						<h:panelGrid columns="1" style="width:80%">
							<h:graphicImage name="#{book.photo}" library="images" width="50"
								height="50" />
							<h:form id="bookForm">
								<p:commandLink action="#{bookFrontController.showBook(book)}"
									value="#{book.getTitle()}" />
								<p:commandLink action="#{panierBean.addBook(book)}"
									value="Ajouter au panier" />
							</h:form>
						</h:panelGrid>

					</p:panel>

					

				</p:column>
			</p:dataGrid>
			 
		</h:form>
	</ui:define>
</ui:composition>
