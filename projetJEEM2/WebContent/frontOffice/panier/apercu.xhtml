<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<div class="widget-panier" id="panier-widget">
		<h:panelGroup>
			<div class="widget-title">
				<h:outputText value="#{strings['panier.titre']}" />
			</div>
		</h:panelGroup>
		<h:dataTable value="#{panierBean.panier.items}" var="itemOrder">
	  		<h:column>
	  			<f:facet name="header">#{strings['panier.books']}</f:facet>
				<h:outputText value="#{itemOrder.book.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{strings['panier.quantity']}</f:facet>
				<h:outputText value="#{itemOrder.quantity}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{strings['panier.total']}</f:facet>
				<h:outputText value="#{itemOrder.total}" />
			</h:column>
	  	</h:dataTable>

		<div class="clearer"></div>
	</div>
</ui:composition>
